{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


    <title>FE_ED</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-background">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fe_<span class="red">E</span>D</a>

                <!-- Search form-->
                <form class="d-flex search-form d-none d-md-block">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                </form>

                <!-- Offcanvas Toggler-->
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" id="canvasToggle"
                    aria-controls="offcanvasRight"><img src="{{ MEDIA_URL }}hamburger-icon.png" width="30px"
                        height="auto" alt="Hamburger icon, 2 white lines and one red"></a>

                <!-- Canvas content -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header"></div>
                    <ul class="list-unstyled mb-0 ms-3">
                        <li class="list-item d-flex align-items-center">
                            <img src="{{ MEDIA_URL }}dog-house.png" width="30px" height="auto" alt="House icon">
                            <a href="#" class="canvas-link">Home</a>
                        </li>
                        <li class="list-item d-flex align-items-center mt-2">
                            <img src="{{ MEDIA_URL }}login.png" width="30px" height="auto" alt="Login icon">
                            <a href="#" class="canvas-link">Login</a>
                        </li>
                        <li class="list-item d-flex align-items-center mt-2">
                            <img src="{{ MEDIA_URL }}edit.png" width="30px" height="auto" alt="Register icon">
                            <a href="#" class="canvas-link">Register</a>
                        </li>
                    </ul>

                    <a href="#" class="canvas-link mt-auto text-center">Privacy Policy</a>
                    <p class="copy text-center text-small">Copyright | Designed & Developed By Jacob Molsby</p>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row w-100 d-flex d-md-none justify-content-center pt-2">
                    <div class="col-12">
                        <input class="form-control me-2" id="search" type="search" placeholder="Search"
                            aria-label="Search">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}


    <!-- Footer -->
    <div class="footer-spacer"></div>
    <footer>
        <div class="footer-background">
            <div class="container-fluid text-center">
                <nav>
                    <div class="text-wrapper">
                        <ul class="footer-list list-unstyled m-0">
                            <li>
                                <a class="footer-logo" href="#">Fe_<span class="red">E</span>D</a>
                            </li>
                            <li>
                                <a class="text-thin footer-privacy" href="#">Privacy Policy</a>
                            </li>
                        </ul>
                        <p class="mb-0 pb-2">Copyright | Designed & Created By Jacob Molsby</p>
                    </div>
                </nav>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
