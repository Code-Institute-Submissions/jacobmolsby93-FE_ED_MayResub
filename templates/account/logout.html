{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row d-flex justify-content-center h-100 align-items-center">
    <div class="col-11 col-md-6">
      <div class="account-wrapper shadow">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        
        <form class="mb-auto" method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <div class="button-wrapper d-flex justify-content-end">
            <button class="red-button text-small" type="submit">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
